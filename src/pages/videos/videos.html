<ion-header>
  <ion-navbar color="danger">

    <!-- BOTAO MENU -->
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>

    <!-- TITULO -->
    <ion-title>
      <span class="titulo-topo">Videos</span>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-card>
    <ion-list>
      <ion-item>
          <div style="text-align: center; margin-bottom: 10px;">
            <i class="fa fa-video-camera" aria-hidden="true" style="font-size: 52px"></i>
          </div>
      </ion-item>
    <ion-list-header>
      Escolha uma opção:
    </ion-list-header>
      <button ion-item>
        Pedido de Casamento
      </button>
      <button ion-item>
        Video do Pré-casamento
      </button>
      <button ion-item>
        Casamento
      </button>
      <button ion-item>

      </button>

        Lua de Mel
      </button>
    </ion-list>
